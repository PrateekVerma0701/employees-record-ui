<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Contractor Company</h3>
        </div>
        <div class="panel-body">

            <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
                <label for="name" class="control-label">Company Full Name</label>
                <input required id="name" name="name" [(ngModel)]="employee.name" type="text" class="form-control"
                    #name="ngModel">
                <span class="help-block" *ngIf="name.invalid && name.touched">
                    Full Name is required
                </span>
            </div>

            <div class="form-group">
                <label for="registrantionId">Registrantion ID</label>
                <input id="registrantionId" name="registrantionId" [(ngModel)]="employee.email" type="text"
                    class="form-control">
            </div>

            <div class="form-group">
                <label for="globalId">Global ID</label>
                <input id="globalId" name="globalId" [(ngModel)]="employee.phoneNumber" type="text"
                    class="form-control">
            </div>

            <div class="form-group">
                <label for="registerAddress">Registered Address</label>
                <input id="registerAddress" name="registerAddress" [(ngModel)]="employee.phoneNumber" type="text"
                    class="form-control">
            </div>

        </div>

        <div class="panel-footer">
            <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
        </div>
        
    </div>
    <br />
    <br />
